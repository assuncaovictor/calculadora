<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/main.js" defer></script>
    </head>
    <body class="bg-light">
        <main class="container d-flex align-items-center justify-content-center">
            <div class="bg-dark rounded mt-5 tabela">
                <table class="table-dark table w-auto">
                    <thead>
                        <tr>
                            <th scope="col" colspan="4" class="rounded">
                                <h1>Calculadora</h1>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" colspan="4">
                                <input type="text" name="numeros" id="numeros" class="form-control text-end" data-input />
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                <button class="btn btn-secondary" data-clear>C</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>(</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>)</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>/</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>7</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>8</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>9</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>*</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>4</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>5</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>6</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number="">+</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>1</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>2</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>3</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>-</button>
                            </td>
                        </tr>
                        <tr>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>.</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-number>0</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-delete>&laquo;&laquo;</button>
                            </td>
                            <td scope="row">
                                <button class="btn btn-secondary" data-equals>=</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
