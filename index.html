<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/main.js" defer></script>
    </head>
    <body class="bg-dark">
        <main class="container">
            <form class="bg-white p-3 mt-5 ms-auto me-auto rounded">
                <fieldset>
                    <legend>Calculadora</legend>
                    <div class="mb-1">
                        <input type="text" class="form-control text-end" id="numero" name="numero" disabled />
                    </div>

                    <div class="botoes mb-1">
                        <button type="button" class="btn">C</button>
                        <button type="button" class="btn" data-parenteses>(</button>
                        <button type="button" class="btn" data-parenteses>)</button>
                        <button type="button" class="btn" data-operando>/</button>
                    </div>

                    <div class="botoes mb-1">
                        <button type="button" class="btn" data-numero>7</button>
                        <button type="button" class="btn" data-numero>8</button>
                        <button type="button" class="btn" data-numero>9</button>
                        <button type="button" class="btn" data-operando>*</button>
                    </div>

                    <div class="botoes mb-1">
                        <button type="button" class="btn" data-numero>4</button>
                        <button type="button" class="btn" data-numero>5</button>
                        <button type="button" class="btn" data-numero>6</button>
                        <button type="button" class="btn" data-operando>+</button>
                    </div>

                    <div class="botoes mb-1">
                        <button type="button" class="btn" data-numero>1</button>
                        <button type="button" class="btn" data-numero>2</button>
                        <button type="button" class="btn" data-numero>3</button>
                        <button type="button" class="btn" data-operando>-</button>
                    </div>

                    <div class="botoes mb-5">
                        <button type="button" class="btn">.</button>
                        <button type="button" class="btn" data-numero>0</button>
                        <button type="button" class="btn">&lt;&lt;</button>
                        <button type="submit" class="btn">=</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
